<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha de Ação - Psi.me</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Sacramento&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><a href="home.html">Psi.me</a></h1>
    <div class="container">
        <h2>O que deseja fazer?</h2>
        <form>
            <div class="option-box">
                <input type="radio" id="novo" name="acao" value="novo">
                <label for="novo">Adicionar novo paciente</label>
            </div>
            <div class="option-box">
                <input type="radio" id="pesquisar" name="acao" value="pesquisar">
                <label for="pesquisar">Pesquisar paciente já cadastrado</label>
            </div>
            <button type="button" class="submit-btn" onclick="continuarAcao()">Continuar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
