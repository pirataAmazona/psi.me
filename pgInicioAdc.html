<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    </head>

<body>
    <h1><a href="home.html">Psi.me</a></h1>
    <p>Cadastro de Paciente</p>

    <form id="form-cadastro-paciente">
        <div class="book-container">
            <div class="book-page left-page">
                <label for="nomeCompleto">Nome Completo</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto" required>

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required>

                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>

                <label for="endereco">Endereço Completo</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>

            <div class="book-page right-page">
                <label for="postoDeAtendimento">Posto de Atendimento</label>
                <input type="text" id="postoDeAtendimento" name="postoDeAtendimento">

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone">

                <label for="email">Email (Opcional)</label>
                <input type="email" id="email" name="email">

                <label for="obs">Observações</label>
                <textarea id="obs" name="obs" rows="4"></textarea>
            </div>
        </div>
        
        <button type="button" class="submit-btn" style="max-width: 400px; margin-top: 30px;" onclick="cadastrarNovoPaciente()">
            Cadastrar Paciente
        </button>
    </form>
    
    <script src="script.js"></script> 
</body>
</html>
