<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Profissional - Psi.me</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Sacramento&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1><a href="home.html">Psi.me</a></h1>
    <h2>Cadastro de Psicólogo(a)</h2>

    <div class="container">
        <!-- ADICIONEI ID NO FORMULÁRIO -->
        <form id="form-cadastro-psicologo">
            
            <label for="nomeCompleto">Nome Completo</label>
            <input type="text" id="nomeCompleto" name="nomeCompleto" required>

            <label for="dataNascimento">Data de Nascimento</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="crp">Número do CRP</label>
            <input type="text" id="crp" name="crp" required>
            
            <label for="estadoCrp">UF do Registro (CRP)</label>
            <input type="text" id="estadoCrp" name="estadoCrp" required placeholder="Ex: SP, RJ, MG">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Definir Senha</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirmarSenha">Confirmar Senha</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" required>

            <button type="submit">Finalizar Cadastro</button>
            
            <p style="text-align: center; margin-top: 20px; font-size: 0.9rem; color: #666;">
                Já possui cadastro? <a href="home.html" style="color: var(--cor-secundaria);">Faça login aqui</a>
            </p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
